<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="feedback">
      <h1>Feedback UI</h1>
      <div class="emoji">
        <div id="unhappy" class="emoji-option">
          <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" alt="unhappy">
          <span>Unhappy</span>
        </div>
        <div id="neutral" class="emoji-option">
          <img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png" alt="neutral">
          <span>Neutral</span>
        </div>
        <div id="satisfied" class="emoji-option">
          <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" alt="satisfied">
          <span>Satisfied</span>
        </div>
      </div>
      <button id="submit">Submit</button>
    </div>
    <div class="message">
      <h1>Thank you</h1>
      <h3>Feedback: <span id="selected-feedback"></span></h3>
      <p>We'll use your feedback to improve our customer support.</p>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
